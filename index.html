<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- daisy ui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style></style>
  </head>
  <body class="flex flex-col items-center gap-10 bg-gray-300 h-screen">
    <h1 class="text-5xl pt-20 font-bold">My Book Library</h1>
    <button class="btn" onclick="addBookBtn.showModal()">Add Book</button>
    <div
      id="booksContainer"
      class="grid grid-cols-1 gap-5 lg:grid-cols-4 md:grid-cols-2"
    ></div>
    <dialog id="addBookBtn" class="modal">
      <div class="modal-box">
        <h3 class="text-lg font-bold">Add Book</h3>
        <p class="py-4">Enter valid information about the book</p>
        <div>
          <p class="font-semibold text-xl">Title:</p>
          <input
            type="text"
            placeholder="Type title here"
            class="input"
            id="title"
          />
        </div>
        <div class="my-4">
          <p class="font-semibold text-xl">Author:</p>
          <input
            type="text"
            placeholder="Type author name here"
            class="input"
            id="author"
          />
        </div>
        <div>
          <p class="font-semibold text-xl">Pages:</p>
          <input
            type="number"
            placeholder="Type number of pages here"
            class="input"
            id="pages"
          />
        </div>
        <div class="my-4 flex gap-3 items-center">
          <input
            type="checkbox"
            value="checked"
            class="checkbox checkbox-accent"
            id="readStat"
          />
          <p class="text-xl">Already Read</p>
        </div>

        <div class="modal-action">
          <form method="dialog">
            <!-- if there is a button in form, it will close the modal -->
            <button onclick="getBookData()" class="btn btn-primary">
              ADD BOOK
            </button>
          </form>
        </div>
      </div>
    </dialog>
    <script src="js.js"></script>
  </body>
</html>
